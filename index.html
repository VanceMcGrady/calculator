<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="display">
        <div class="number-memory"></div>
        <div class="current-number"></div>
      </div>

      <button class="aux" id="AC">AC</button>
      <button class="aux" id="backspace">backcspace</button>
      <button class="" id="plusorminus">+/-</button>
      <button class="operator" id="/">/</button>

      <button class="number" id="7">7</button>
      <button class="number" id="8">8</button>
      <button class="number" id="9">9</button>
      <button class="operator" id="X">X</button>

      <button class="number" id="4">4</button>
      <button class="number" id="5">5</button>
      <button class="number" id="6">6</button>
      <button class="operator" id="-">-</button>

      <button class="number" id="1">1</button>
      <button class="number" id="2">2</button>
      <button class="number" id="3">3</button>
      <button class="operator" id="+">+</button>

      <button class="number" id="zero">0</button>
      <button class="decimal" id=".">.</button>
      <button class="equals" id="=">=</button>
    </div>
  </body>
</html>
